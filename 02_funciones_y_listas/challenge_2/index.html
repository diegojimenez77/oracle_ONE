<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1>Challenge</h1>
                    <p class="texto__parrafo">Ingresa tu Nombre:</p>
                </div>
                <input type="text" id="nombreUsuario" class="container__input">
                <div class="chute container__botones">
                    <button onclick=muestraHolaMundo() class="container__boton">Saludar</button>
                    <button onclick=saludaNombre() class="container__boton">Saluda Nombre</button>
                </div>
                <div class="container__texto">
                    <p class="texto__parrafo">Ingresa un numero:</p>
                </div>
                    <input type="number" id="numeroUsuario" class="container__input">
                <div class="chute container__botones">
                    <button onclick=regresaDoble() class="container__boton">Regresa Doble</button>
                </div>

                <div class="container__texto">
                    <p>Ingresa 3 numeros:</p>
                </div>
                    <input type="number" id="numero1" class="container__input2">
                    <input type="number" id="numero2" class="container__input2">
                    <input type="number" id="numero3" class="container__input2">
                <div class="chute container__botones">
                    <button onclick=calculaPromedio() class="container__boton">Calcula promedio</button>
                </div>
                <div class="container__texto">
                    <p>Ingresa 2 numeros:</p>
                </div>
                    <input type="number" id="numeroPrimero" class="container__input2">
                    <input type="number" id="numeroSegundo" class="container__input2">
                <div class="chute container__botones">
                    <button onclick=calculaMayor() class="container__boton">Regresa Mayor</button>
                </div>

                <div class="container__texto">
                    <p class="texto__parrafo">Ingresa un numero:</p>
                </div>
                    <input type="number" id="numeroUsuario2" class="container__input">
                <div class="chute container__botones">
                    <button onclick=regresaCuadrado() class="container__boton">Regresa Cuadrado</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>

    <script src='./app2.js' defer></script>
</body>

</html>
